<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sstyles.css">
    <title>Petrol Calculator</title>
    <link rel="sstyles" href="sstyles.css">
</head>
<body>
    <div class="calculator">
        <label for="cost">Cost of petrol per liter:</label>
        <input type="number" id="cost" value="1.72" step="0.01" min="0.01" required>

        <label for="liters">Number of liters purchased:</label>
        <input type="number" id="liters" value="0" step="0.01" min="0.01" required>

        <button onclick="calculateTotal()">Calculate Total Cost</button>

        <p id="totalCost"></p>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
